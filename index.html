<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback } = React;
        
        // Lucide React icons as components
        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const MapPin = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CSVToGPXConverter = () => {
            const [file, setFile] = useState(null);
            const [converting, setConverting] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);
            const [pointCount, setPointCount] = useState(0);
            const [duration, setDuration] = useState('');
            const [conversionType, setConversionType] = useState('insta360'); // Add conversion type selector

            // Convert knots to meters per second
            const knotsToMps = (knots) => knots * 0.514444;

            // Format duration from milliseconds to human readable format
            const formatDuration = (startTime, endTime) => {
                const durationMs = new Date(endTime).getTime() - new Date(startTime).getTime();
                const totalMinutes = Math.floor(durationMs / (1000 * 60));
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                if (hours > 0) {
                    return `${hours} hour${hours !== 1 ? 's' : ''} ${minutes} min`;
                } else {
                    return `${minutes} min`;
                }
            };

            // Parse timestamp and convert to UTC
            const parseTimestamp = (timestampStr) => {
                try {
                    const dt = new Date(timestampStr);
                    // Format as ISO string with Z suffix, keeping 3 decimal places for milliseconds
                    return dt.toISOString().replace(/\.(\d{3})\d*Z$/, '.$1Z');
                } catch (e) {
                    throw new Error(`Invalid timestamp format: ${timestampStr}`);
                }
            };

            // Create Insta360-optimized GPX XML structure
            const createInsta360GPX = (points) => {
                let gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Insta360_GPX_Converter" xmlns="http://www.topografix.com/GPX/1/1">
<trk>
<name>Sailing Track</name>
<trkseg>`;

                points.forEach(point => {
                    // For Insta360: use speed in knots × 10 as elevation
                    const elevationValue = (point.sog_kts * 10).toFixed(1);
                    gpxContent += `
<trkpt lat="${point.latitude.toFixed(10)}" lon="${point.longitude.toFixed(10)}">
<ele>${elevationValue}</ele>
<time>${point.timestamp}</time>
</trkpt>`;
                });

                gpxContent += `
</trkseg>
</trk>
</gpx>`;

                return gpxContent;
            };

            // Create GPX 1.1 compliant XML structure  
            const createCompliantGPX = (points) => {
                let gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="csv_to_gpx_converter_web" 
     xmlns="http://www.topografix.com/GPX/1/1"
     xmlns:gpxtpx="http://www.garmin.com/xmlschemas/TrackPointExtension/v1"
     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
     xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd
                        http://www.garmin.com/xmlschemas/TrackPointExtension/v1 http://www.garmin.com/xmlschemas/TrackPointExtensionv1.xsd">
<trk>
<trkseg>`;

                points.forEach(point => {
                    gpxContent += `
<trkpt lat="${point.latitude.toFixed(10)}" lon="${point.longitude.toFixed(10)}">
<ele>${point.hdg_true}</ele>
<time>${point.timestamp}</time>
<extensions>
<gpxtpx:TrackPointExtension>
<gpxtpx:speed>${point.speed_mps}</gpxtpx:speed>
<gpxtpx:course>${point.cog}</gpxtpx:course>
<gpxtpx:hdg_true>${point.hdg_true}</gpxtpx:hdg_true>
<gpxtpx:heel>${point.heel}</gpxtpx:heel>
<gpxtpx:trim>${point.trim}</gpxtpx:trim>
<gpxtpx:inclination>${point.inclination}</gpxtpx:inclination>
<gpxtpx:tilt>${point.tilt}</gpxtpx:tilt>
</gpxtpx:TrackPointExtension>
</extensions>
</trkpt>`;
                });

                gpxContent += `
</trkseg>
</trk>
</gpx>`;

                return gpxContent;
            };

            // Parse CSV content
            const parseCSV = (csvText) => {
                const lines = csvText.trim().split('\n');
                if (lines.length < 2) {
                    throw new Error('CSV file must contain header and at least one data row');
                }

                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                const expectedColumns = ['timestamp', 'latitude', 'longitude', 'sog_kts', 'cog', 'hdg_true', 'heel', 'trim'];
                
                // Check for required columns
                const missingColumns = expectedColumns.filter(col => !headers.includes(col));
                if (missingColumns.length > 0) {
                    throw new Error(`CSV missing required columns: ${missingColumns.join(', ')}`);
                }

                const points = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                    if (values.length !== headers.length) continue;

                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });

                    try {
                        // Validate and convert data
                        const sogKts = parseFloat(row.sog_kts);
                        const point = {
                            originalTimestamp: row.timestamp, // Store original timestamp for duration calculation
                            timestamp: parseTimestamp(row.timestamp),
                            latitude: parseFloat(parseFloat(row.latitude).toFixed(10)),
                            longitude: parseFloat(parseFloat(row.longitude).toFixed(10)),
                            sog_kts: sogKts,
                            speed_mps: parseFloat(knotsToMps(sogKts).toFixed(2)),
                            cog: parseFloat(row.cog),
                            hdg_true: parseFloat(row.hdg_true),
                            heel: parseFloat(row.heel),
                            trim: parseFloat(row.trim),
                            inclination: parseFloat(row.heel), // Copy heel as inclination angle
                            tilt: parseFloat(row.trim) // Copy trim as tilt angle
                        };

                        // Validate coordinates
                        if (isNaN(point.latitude) || isNaN(point.longitude)) {
                            console.warn(`Skipping row ${i + 1}: Invalid coordinates`);
                            continue;
                        }

                        points.push(point);
                    } catch (e) {
                        console.warn(`Skipping row ${i + 1}: ${e.message}`);
                    }
                }

                if (points.length === 0) {
                    throw new Error('No valid data points found in CSV file');
                }

                return points;
            };

            // Handle file upload
            const handleFileUpload = useCallback((event) => {
                const uploadedFile = event.target.files[0];
                if (uploadedFile) {
                    setFile(uploadedFile);
                    setResult(null);
                    setError(null);
                    setPointCount(0);
                    setDuration('');
                }
            }, []);

            // Convert CSV to GPX
            const convertToGPX = useCallback(async () => {
                if (!file) return;

                setConverting(true);
                setError(null);
                setResult(null);
                setDuration('');

                try {
                    const csvText = await file.text();
                    const points = parseCSV(csvText);
                    
                    // Choose GPX format based on conversion type
                    const gpxXML = conversionType === 'insta360' 
                        ? createInsta360GPX(points) 
                        : createCompliantGPX(points);
                    
                    // Calculate duration from first to last point
                    let trackDuration = '';
                    if (points.length > 1) {
                        trackDuration = formatDuration(points[0].originalTimestamp, points[points.length - 1].originalTimestamp);
                    }
                    
                    // Create blob and download URL
                    const blob = new Blob([gpxXML], { type: 'application/gpx+xml' });
                    const url = URL.createObjectURL(blob);
                    
                    const suffix = conversionType === 'insta360' ? '_insta360.gpx' : '_compliant.gpx';
                    const outputFilename = file.name.replace(/\.csv$/i, suffix);
                    
                    setResult({
                        url,
                        filename: outputFilename,
                        content: gpxXML
                    });
                    setPointCount(points.length);
                    setDuration(trackDuration);
                    
                } catch (err) {
                    setError(err.message);
                } finally {
                    setConverting(false);
                }
            }, [file, conversionType]);

            // Download GPX file
            const downloadGPX = useCallback(() => {
                if (!result) return;
                
                const link = document.createElement('a');
                link.href = result.url;
                link.download = result.filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, [result]);

            return (
                <div className="container">
                    <div className="main-container">
                        {/* Header */}
                        <div className="header">
                            <div className="header-title">
                                <MapPin className="h-12 w-12 text-blue-600 mr-3" />
                                <h1 className="text-4xl font-bold text-gray-900">CSV to GPX Converter (Insta360 + Universal)</h1>
                            </div>
                            <p className="text-lg text-gray-600">
                                Convert marine navigation CSV data to GPX format: choose Insta360-optimized (speed as elevation) or GPX 1.1 compliant (universal compatibility)
                            </p>
                        </div>

                        {/* Main Content */}
                        <div className="card">
                            {/* Upload Section */}
                            <div className="mb-8">
                                <label className="block text-sm font-medium text-gray-700 mb-4">
                                    Upload CSV File
                                </label>
                                <div className="upload-area">
                                    <input
                                        type="file"
                                        accept=".csv"
                                        onChange={handleFileUpload}
                                        id="csvFile"
                                    />
                                    <label htmlFor="csvFile" className="cursor-pointer block">
                                        <div style={{margin: '0 auto', width: 'fit-content'}}>
                                            <Upload className="h-12 w-12 text-gray-400 mb-4" />
                                        </div>
                                        <div className="text-lg font-medium text-gray-900 mb-2">
                                            Choose CSV file or drag and drop
                                        </div>
                                        <div className="text-sm text-gray-500">
                                            File must contain: timestamp, latitude, longitude, sog_kts, cog, hdg_true, heel, trim
                                        </div>
                                    </label>
                                </div>
                                
                                {file && (
                                    <div className="file-info">
                                        <FileText className="h-5 w-5 text-blue-600 mr-2" />
                                        <span className="text-sm text-blue-800">
                                            Selected: {file.name} ({(file.size / 1024).toFixed(1)} KB)
                                        </span>
                                    </div>
                                )}
                            </div>

                            {/* Conversion Type Selector */}
                            <div className="mb-8">
                                <label className="block text-sm font-medium text-gray-700 mb-4">
                                    Output Format
                                </label>
                                <div className="space-y-3">
                                    <div className="flex items-center">
                                        <input
                                            type="radio"
                                            id="insta360"
                                            name="conversionType"
                                            value="insta360"
                                            checked={conversionType === 'insta360'}
                                            onChange={(e) => setConversionType(e.target.value)}
                                            className="mr-3"
                                        />
                                        <label htmlFor="insta360" className="text-sm">
                                            <span className="font-medium text-blue-700">Insta360 Compatible</span>
                                            <div className="text-xs text-gray-500 mt-1">
                                                Simplified format: speed values (knots × 10) as elevation, basic trackpoints only
                                            </div>
                                        </label>
                                    </div>
                                    <div className="flex items-center">
                                        <input
                                            type="radio"
                                            id="compliant"
                                            name="conversionType"
                                            value="compliant"
                                            checked={conversionType === 'compliant'}
                                            onChange={(e) => setConversionType(e.target.value)}
                                            className="mr-3"
                                        />
                                        <label htmlFor="compliant" className="text-sm">
                                            <span className="font-medium text-green-700">GPX 1.1 Compliant</span>
                                            <div className="text-xs text-gray-500 mt-1">
                                                Full standard compliance with Garmin extensions for all GPS software
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            {/* Convert Button */}
                            <div className="convert-section">
                                <button
                                    onClick={convertToGPX}
                                    disabled={!file || converting}
                                    className="btn btn-primary flex items-center"
                                >
                                    {converting ? (
                                        <div className="flex items-center">
                                            <div className="spinner animate-spin"></div>
                                            Converting...
                                        </div>
                                    ) : (
                                        'Convert to GPX'
                                    )}
                                </button>
                            </div>

                            {/* Error Display */}
                            {error && (
                                <div className="alert alert-error mb-6">
                                    <AlertCircle className="h-5 w-5 mr-2 flex-shrink-0" />
                                    <div>
                                        <div className="font-medium">Conversion Error</div>
                                        <div className="text-sm mt-1">{error}</div>
                                    </div>
                                </div>
                            )}

                            {/* Success and Download */}
                            {result && (
                                <div className="space-y-4">
                                    <div className="alert alert-success flex items-center">
                                        <CheckCircle className="h-5 w-5 mr-2" />
                                        <div>
                                            <div className="font-medium">Conversion Successful!</div>
                                            <div className="text-sm mt-1">
                                                Converted {pointCount} data points to GPX format
                                                {duration && <span> • Total duration: {duration}</span>}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="download-section">
                                        <button
                                            onClick={downloadGPX}
                                            className="btn btn-success flex items-center"
                                        >
                                            <Download className="h-5 w-5 mr-2" />
                                            Download {result.filename}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Instructions */}
                        <div className="card">
                            <h2 className="text-2xl font-bold text-gray-900 mb-4">CSV Format Requirements</h2>
                            <div className="requirements-grid">
                                <div>
                                    <h3 className="text-lg font-semibold text-gray-800 mb-3">Required Columns</h3>
                                    <ul className="space-y-2 text-sm text-gray-600">
                                        <li><code>timestamp</code> - ISO 8601 format with timezone</li>
                                        <li><code>latitude</code> - Decimal degrees</li>
                                        <li><code>longitude</code> - Decimal degrees</li>
                                        <li><code>sog_kts</code> - Speed over ground (knots)</li>
                                        <li><code>cog</code> - Course over ground (degrees)</li>
                                        <li><code>hdg_true</code> - True heading (degrees)</li>
                                        <li><code>heel</code> - Heel angle (degrees)</li>
                                        <li><code>trim</code> - Trim angle (degrees)</li>
                                    </ul>
                                </div>
                                <div>
                                    <h3 className="text-lg font-semibold text-gray-800 mb-3">Example Data</h3>
                                    <div className="bg-gray-50 p-4 rounded-lg text-xs font-mono">
                                        <div>timestamp,latitude,longitude,sog_kts,cog,hdg_true,heel,trim</div>
                                        <div>2025-11-20T08:07:30.060+0400,25.1234,55.5678,8.5,180.0,175.2,5.1,2.3</div>
                                        <div>2025-11-20T08:07:31.060+0400,25.1235,55.5679,8.6,181.0,176.1,5.2,2.4</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="alert alert-info mt-6">
                                <h3 className="text-lg font-semibold mb-2">About GPX Output Formats</h3>
                                <div className="text-sm space-y-2">
                                    <p><strong>Insta360 Compatible:</strong> Simplified GPX format with speed values (knots × 10) mapped to elevation field. 
                                    Example: 8.5 knots = 85.0 elevation. Contains only lat, lon, elevation (speed), and time - optimized for Insta360 Stats Dashboard compatibility.</p>
                                    <p><strong>GPX 1.1 Compliant:</strong> Full standards compliance with Garmin TrackPointExtension v1. 
                                    All custom fields (speed, course, heading, inclination, tilt) properly formatted in extensions for 
                                    universal compatibility across Apple iOS, Android, and all GPS applications.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CSVToGPXConverter />);
    </script>
</body>
</html>
